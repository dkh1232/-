<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Showfile</title>
</head>
<body>
    <p>公寓信息上传成功</p>
    <form action="/app/download/" method="post">
        {% csrf_token %}
        <input type="hidden" value="{{ filepath }}" name="filepath">
        <input type="submit" value="点击下载 查看刚刚上传的管理老师头像">
    </form>
</body>
</html>
